<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
		<SocketStream/>
	</head>
	<body>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var projector, plane;
			var mouse2D, mouse3D, ray, theta = 45,
			isShiftDown = false, isCtrlDown = false,
			target = new THREE.Vector3( 0, 200, 0 );
			var ROLLOVERED;

			var blockSize = 50;


			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );



				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 800;

				scene = new THREE.Scene();

				// Grid

				var width = 300;
				var length = 400;

				var geometry = new THREE.Geometry();

				for ( var i = - width; i <= width; i += blockSize)
				{
					for (var k = - length; k <= length; k += blockSize)
					{
						// i think this is wrong, but it works. sorry
						
						geometry.vertices.push( new THREE.Vector3( - width, 0, i ) );
						geometry.vertices.push( new THREE.Vector3(   width, 0, i ) );

						geometry.vertices.push( new THREE.Vector3( i, 0, - width ) );
						geometry.vertices.push( new THREE.Vector3( i, 0, width ) );

						geometry.vertices.push( new THREE.Vector3(- length, 0, k ) );
						geometry.vertices.push( new THREE.Vector3( length, 0,   k ) );					

						geometry.vertices.push( new THREE.Vector3( k, 0, - length ) );
						geometry.vertices.push( new THREE.Vector3( k, 0,   length ) );					
					}
				}
/*
				for ( var i = - size; i <= size; i += blockSize ) 
				{

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}
*/
				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );

				var line = new THREE.Line( geometry, material );
				line.type = THREE.LinePieces;
				scene.add( line );

				//

				projector = new THREE.Projector();

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000 ), new THREE.MeshBasicMaterial() );
				plane.rotation.x = - Math.PI / 2;
				plane.visible = false;
				scene.add( plane );

				mouse2D = new THREE.Vector3( 0, 10000, 0.5 );
				ray = new THREE.Ray( camera.position, null );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0x808080 );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild(renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function addBlock(x, y, z, color)
			{
				var material = new THREE.MeshLambertMaterial( { vertexColors: THREE.FaceColors } );
				addRawBlock(x, y, z, color, material);
			}
			
			function addEmptyBlock(x, y, z)
			{
				var material = new THREE.MeshLambertMaterial( { vertexColors: THREE.FaceColors } );
				material.opacity = .1;

				addRawBlock(x, y, z, 0x000000, material);
			}
			
			function addRawBlock(x, y, z, color, material)
			{
				var geometry = new THREE.CubeGeometry( blockSize, blockSize, blockSize);

				for ( var i = 0; i < geometry.faces.length; i ++ ) {
					geometry.faces[ i ].color.setHex( color );
				}

				var voxel = new THREE.Mesh( geometry, material );
				voxel.position.x = blockSize * x + 25;
				voxel.position.y = blockSize * y + 25;
				voxel.position.z = blockSize * z + 25;
				voxel.matrixAutoUpdate = false;
				voxel.updateMatrix();
				scene.add( voxel );
			}

			function save() {
				window.open( renderer.domElement.toDataURL('image/png'), 'mywindow' );
			}


			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				if ( isShiftDown ) {

					theta += mouse2D.x * 3;

				}

				camera.position.x = 1400 * Math.sin( theta * Math.PI / 360 );
				camera.position.z = 1400 * Math.cos( theta * Math.PI / 360 );
				camera.lookAt( target );

				renderer.render( scene, camera );

			}

			/*
			 * TEST FOR ADDING BLOCKS
			 */
			function testAddBlock()
			{
				addBlock(7,0,0, 0x00ff80);
				addBlock(0,0,7, 0x00ff80);
				addBlock(-7,0,0, 0x00ff80);
				addBlock(0,0,-7, 0x00ff80);
				addEmptyBlock(0,0,0);
				addEmptyBlock(0,1,0);
				addEmptyBlock(0,2,0);
				addEmptyBlock(0,3,0);
				addEmptyBlock(0,4,0);
				addBlock(0,0,0, 0x00ff80);
				addBlock(0,1,0, 0x00ff80);

			}
			
			testAddBlock();

		</script>

	</body>
</html>
